<html>
	<head>
		<title>
			HTML Website
		</title>
	</head>
	
	<body>
		<form> 
			Username:
			<input type="text" name="username">
			<br>
			Email id:
			<input type="text" name="emailid">
			<br>
			Password:
			<input type="password" name="pwd">
			<br>
			<br>
			<input type="submit" value="SUBMIT">

			<h2>Radio button example</h2>
			<input type="radio" name="gender" id="male">
			<label for="male"> Boy </label>	
			<br>
			<input type="radio" name="gender" id="female">
			<label for="female"> Girl </label>	
			<br>
			<input type="radio" name="gender" id="adult">
			<label for="adult"> Adult </label>

			<h2>Example of HTML Checkboxes</h2>
			<b>SELECT SUBJECTS</b>
			<br>
			<input type="checkbox" name="subject" id="maths">
			<label for="maths">Maths</label>
			<input type="checkbox" name="subject" id="science">
			<label for="science">Science</label>
			<input type="checkbox" name="subject" id="english">
			<label for="english">English</label>

			<br>
			<br>
			<input type="file" name="upload" id="fileselect">
			<label for="fileselect">Upload :</label>
			
			<br>
			<br>
			<br>
			<textarea rows="5" cols="10" name="Description" id="Description">
			</textarea>
			<label for="Description">Description:</label>

			<br>
			<br>
			<h2>Example of a Select Box</h2>
			<label for="country">Country:</label>
			<select name="country" id="country">
				<option value="India">India</option>
				<option value="Sri Lanka">Sri Lanka</option>
				<option value="Australia">Australia</option>
			</select>



		</form>	
	</body>
</html>
